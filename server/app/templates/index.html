<html>
    <head>
        <title>Apibox UI</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.css">
        <link rel="stylesheet" href="static/css/main.css">

        <style type="text/css">
            a,.glyphicon{
                cursor:pointer;
            }
        </style>
    </head>
    <body ng-app="ApiboxUI">
        <div id="alert-box" class="alert collapse">
            <span class="glyphicon glyphicon-remove pull-right" onclick="alertBox.forceClose()"></span>
            <div class="msg-container">
                <strong></strong><label></label>
            </div>
        </div>
        <div ng-view></div>

        
        <script src="static/js/jquery.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/angular.js"></script>
        <script src="static/js/angular-cookies.js"></script>
        <script src="static/js/angular-animate.js"></script>
        <script src="static/js/angular-route.js"></script>
        <script src="static/js/apibox.js"></script>
        <script src="static/js/apibox-controller.js"></script>
    </body>
</html>
